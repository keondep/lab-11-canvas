<!DOCTYPE html>
<html>
<head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

function draw() {

       var sketch = document.getElementById('sketch');
	   var context = sketch.getContext("2d");
	   
	   context.fillStyle = "#00ff00"
	   context.fillRect(80, 60, 90, 50);
	   context.fillStyle = "#0000ff"
	   context.fillRect(100, 40, 40, 30);
	   context.arc(100, 110, 20, 0, 2 * Math.PI, true);
	   context.closePath();
	   context.fill();
	   context.arc(140, 110, 20, 0, 2 * Math.PI, true);
	   context.closePath();
	   context.fill();
}
</script>
</body>
</html>
