<!DOCTYPE html>
<html>
<head>
<body onload="draw()">
<canvas id="sketch" width="1000" height="100">
</canvas>
<script>

function draw() {

       var sketch = document.getElementById('sketch');
	   var context = sketch.getContext("2d");
	   var x = 20
	   for(i=1;i<=5;i=i+1){
	   context.fillStyle = "#00ff00"
	   context.fillRect(x, 30, 40, 40);
	   var x = x + 50
   }
}
</script>
</body>
</html>
