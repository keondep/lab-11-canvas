<!DOCTYPE html>
<html>
<head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

function draw() {

       var sketch = document.getElementById('sketch');
	   var context = sketch.getContext("2d");
	   
	   context.fillStyle = "#00ff00"
	   context.fillRect(40, 60, 100, 100);
	   context.beginPath();
	   context.arc(220, 120, 40, 0, 2 * Math.PI, true);
	   context.closePath();
	   context.fill();
}
</script>
</body>
</html>
