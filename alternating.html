<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="1000" height="800">
</canvas>
<script>
	function draw() {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		var x = 20
		for(var a = 1; a <= 10; a = a + 1){
			if(a%2==0){
			context.fillStyle = "#00ff00"
			context.fillRect(x, 30, 40, 40);
		}
		else{context.fillStyle = "#0000ff"
			context.beginPath();
			context.arc(x+20, 50, 20, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
        var x = x + 50
		}
	}
</script>
</body>
</html>
